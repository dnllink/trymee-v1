<h2 class="header" id="test-step1">Provas
	<span ng-click="startIntro()">
		<i class="material-icons">help_outline</i>
	</span>
</h2>

<form ng-submit="buscar()" ng-intro-options="IntroOptions" ng-intro-method="startIntro">

	 <div class="row" id="test-step2">
	     
	     <div class="col s10 input-field">
	
	         <input ng-model="searchText" id="txtDescription" type="text" placeholder="busque uma prova"/>
	
	     </div>
	         
	     <div class="col s2 input-field right-align">
	     
	         <button class="btn waves-effect waves-light" type="submit"><i class="material-icons left">search</i>Buscar</button>
	     
	     </div>
	
	 </div>
	 
	 <div class="row right-align">
	 	<div class="fixed-action-btn horizontal" id="test-step3">
			<a class="btn-floating btn-large waves-effect waves-light red" href="#/cad-test"><i class="material-icons">add</i></a>
		</div>
	 </div>
	 
	<div class="card-panel teal lighten-2" ng-show="message" ng-bind="message"></div>
	 
	<div ng-repeat="test in tests">
		<div class="card blue-grey darken-1" >
            <div class="card-content white-text">
                <span class="card-title" ng-bind="test.name"></span>
                <p><strong ng-bind="test.level.description"></strong></p>
                <p ng-bind="test.description"></p>
                <p>Categorias: <span class="badge-tag" ng-repeat="category in test.categories">{{category.code}}</span></p>
            </div>
	        <div class="card-action right-align">
	        	<a href="" ng-class="{'red-text': test.validate}" ng-click="validateRemove(test, $index)" ng-bind="test.validate==true?'Clique para confirmar':'Excluir'"></a>
	            <a href="#/edit-test/{{test.id}}">Editar</a>
	        </div>
        </div>

    </div>
	
</form>
