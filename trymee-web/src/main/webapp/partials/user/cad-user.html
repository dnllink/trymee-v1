<div>
    <form ng-intro-options="IntroOptions" ng-intro-method="startIntro" ng-cloak>
    	<div class="ms30">
        	<div class="card-panel teal lighten-2" ng-show="message" ng-bind="message"></div>
		        <div class="row">
		        	<div class="col s12 m6" id="cad-user-step1">
		          		<div class="card blue-grey darken-1">
		            		<div class="card-content white-text">
		              			<span class="card-title">Seu Cadastro</span>
		              			<div class="valign-wrapper">
		              				<i class="material-icons prefix">account_circle</i><span>{{user.name}}</span>
		              			</div>
		              			<div class="valign-wrapper">
									<i class="material-icons prefix">email</i><span>{{user.email}}</span>
		              			</div>
		            		</div>
		            		<div class="card-action white-text" id="cad-user-step2">
		            			<div class="input-field">
		                			<input ng-model="password" id="txtUpdatePass" type="password"></input>
		                			<label class="active white-text" for="txtUpdatePass">Senha</label>
		            			</div>
				            	<div class="input-field">
			                		<input ng-model="passwordConfirm" id="txtUpdatePassConfirmation" type="password"></input>
		                			<label class="active white-text" for="txtUpdatePassConfirmation">Confirme a senha</label>
		            			</div>
		            			<a class="waves-effect waves-teal btn-flat" ng-click="updatePass()">Atualizar senha</a>
		            		</div>
		          		</div>
		        	</div>
		        	<div class="col s12 m6" id="cad-user-step3">
		          		<div class="card blue-grey darken-1">
		            		<div class="card-content white-text">
		              			<span class="card-title">Seu Plano</span>
		              			<div class="valign-wrapper">
		              				<i class="material-icons prefix">dashboard</i><span ng-bind="subscription.plan.name"></span>
		              			</div>
		              			<br/>
			              		<p ng-bind="subscription.plan.description"></p>
			              		<br/>
			              		<p>Data de início: <span ng-bind="subscription.dateSubscription | date:'dd/MM/yyyy'"></span></p>
			              		<p>Data de fim: <span ng-bind="subscription.dateEndPeriod | date:'dd/MM/yyyy'"></span></p>
			              		<p ng-if="subscription.plan.type == 'Q'">Testes restantes: <span ng-bind="subscription.testsLeft"></span></p>
			              		<p>Valor: <span ng-bind="subscription.plan.value | currency"></span></p>
		            		</div>
		          		</div>
		        	</div>
				</div>
				<span ng-click="startIntro()" class="right">
					<i class="small material-icons">help_outline</i>
				</span>

		</div>
	</form>

		$(document).ready(function(){
			$('.material-tooltip').remove();
			$('.tooltipped').tooltip({delay: 50});
		});
      
	</script>
