<h2 class="header" id="question-step1">Questões
	<span ng-click="startIntro()">
		<i class="material-icons">help_outline</i>
	</span>
</h2>

<form ng-submit="buscar()" ng-intro-options="IntroOptions" ng-intro-method="startIntro">

	 <div class="row" id="question-step2">
	     
	     <div class="col s10 input-field">
	
	         <input ng-model="searchText" id="txtDescription" type="text" placeholder="busque uma questão"/>
	
	     </div>
	         
	     <div class="col s2 input-field right-align">
	     
	         <button class="btn waves-effect waves-light" type="submit"><i class="material-icons left">search</i>Buscar</button>
	     
	     </div>
	
	 </div>
	 
	 <div class="row right-align">
	 	<div class="fixed-action-btn horizontal" id="question-step3">
			<a class="btn-floating btn-large waves-effect waves-light red" href="#/cad-question"><i class="material-icons">add</i></a>
		</div>
	 </div>
	 
	 <div class="card-panel teal lighten-2" ng-show="message" ng-bind="message"></div>
	
	<div ng-repeat="question in questions">
	    <div class="card blue-grey darken-1">
	        <div class="card-content white-text">
	        	<span class="card-title">Questão</span>
       			<p ng-bind="question.description"></p>
       			<p ng-bind="question.level.description"></p>
       			<p>Categoria: <span class="badge-tag" ng-bind="question.category.description"></span></p>
       			<p ng-show="question.type == 'DISCURSIVA'">Discursiva</p>
       			<p ng-show="question.type == 'MULTIPLA_ESCOLHA'">Múltipla Escolha</p>
		    </div>
	        <div class="card-action right-align">
	        	<a href="" ng-class="{'red-text': question.validate}" ng-click="validateRemove(question, $index)" ng-bind="question.validate==true?'Clique para confirmar':'Excluir'"></a>
	            <a href="#/edit-question/{{question.id}}">Editar</a>
	        </div>
	    </div>
	</div>
	
</form>
