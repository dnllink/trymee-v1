<div>

    <form name="form" ng-submit="save()" ng-intro-options="IntroOptions" ng-intro-method="startIntro">
        
        <h4>Processo
        	<span ng-click="startIntro()">
				<i class="material-icons">help_outline</i>
			</span>
        </h4>
        
        <div class="row" id="cad-proc-step1">
            
            <div class="col s12 input-field" id="cad-process-step1">
                <textarea ng-model="process.description" id="txtDescription" class="materialize-textarea" required></textarea>
                <label for="txtDescription" class="active">Descrição do Processo</label>
            </div>        
        
        </div>

        <div class="row" id="cad-proc-step2">
        
            <div class="col s12 input-field">
                <datepicker date-format="dd/MM/yyyy">
                    <input ng-model="process.startDate" id="txtStartDate" type="text" required/>
                </datepicker>
                <label for="txtStartDate" class="active" placeholder="Placeholder">Data de Início</label>
            </div>

        </div>

        <div class="card blue-grey darken-1 ms30" ng-show="selectedTest">
            <div class="card-content white-text">
                <span class="card-title">Prova selecionada</span>
                <p><strong ng-bind="selectedTest.name"></strong></p>
                <p><strong ng-bind="selectedTest.level.description"></strong></p>
                <p ng-bind="selectedTest.description"></p>
                <p>Categorias: <span class="badge-tag" ng-repeat="category in selectedTest.categories">{{category.code}}</span></p>
            </div>
            <div class="card-action right-align">
                <a ng-click="removeTest()">REMOVER</a>
            </div>
        </div>

        <div class="row teal lighten-5" id="cad-proc-step3">

            <div class="col s10 input-field">

                <input ng-model="searchTest" id="txtSearchTest" type="search" placeholder="busque uma prova">

            </div>

            <div class="col s2 center-align">

                <button class="btn waves-effect waves-light search-button-tm" type="button" ng-click="searchTests()">Buscar</button>

            </div>

        </div>

        <div class="card blue-grey darken-1" ng-repeat="test in availableTests">
            <div class="card-content white-text">
                <span class="card-title" ng-bind="test.name"></span>
                <p><strong ng-bind="test.level.description"></strong></p>
                <p ng-bind="test.description"></p>
                <p>Categorias: <span class="badge-tag" ng-repeat="category in test.categories">{{category.code}}</span></p>
            </div>
            <div class="card-action right-align">
                <a ng-click="selectTest(test)">SELECIONAR</a>
            </div>
        </div>

        <div class="row teal lighten-5" id="cad-proc-step4">

            <div class="col s10 input-field">

                <input ng-model="searchCandidate" id="txtSearchCandidate" type="search" placeholder="busque um candidato">
<!--                 <label class="label-icon" for="txtSearchCandidate"><i class="material-icons search-icon-tm">search</i></label> -->

            </div>

            <div class="col s2 center-align">

                <button class="btn waves-effect waves-light search-button-tm" type="button" ng-click="searchCandidates()">Buscar</button>

            </div>

        </div>

        <div class="row">

            <div class="col s6" >

                <div class="card blue-grey darken-1" ng-repeat="candidate in availableCandidates">
                    <div class="card-content white-text">
                        <span class="card-title" ng-bind="candidate.name"></span>
                        <p ng-bind="candidate.email"></p>
                    </div>
                    <div class="card-action right-align">
                        <a ng-click="selectCandidate(candidate)">SELECIONAR</a>
                    </div>
                </div>

            </div>

            <div class="col s6">

                <div class="card blue-grey darken-1" ng-repeat="candidate in selectedCandidates">
                    <div class="card-content white-text">
                        <span class="card-title" ng-bind="candidate.name"></span>
                        <p ng-bind="candidate.email"></p>
                    </div>
                    <div class="card-action left-align">
                        <a ng-click="removeCandidate(candidate)">REMOVER</a>
                    </div>
                </div>

            </div>

        </div>

        <div class="right-align">
            <button class="btn waves-effect waves-light" id="cad-proc-step5" type="submit">Salvar</button>
        </div>

    </form>

</div>

<script type="text/javascript">

    $(document).ready(function() {

        $('.material-tooltip').remove();

    });

</script>
