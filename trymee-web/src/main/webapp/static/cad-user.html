			html,body {
				height:100%;
			  	width:100%;

			}
			body , body {
			  	display:flex;
			}
			form {
			  	margin:auto;
			}
			
			.form-center {			
				width: 40%;
			}

    <body>
    
		<nav class="teal lighten-1" role="navigation">
		
			<div class="nav-wrapper container">

				<a id="logo-container" href="http://www.trymee.com.br" class="brand-logo">
					<img src="../assets/images/tie-icon-new.jpg" class="logo-tm">
					<span style="vertical-align: top;">Trymee</span>
				</a>

			</div>

<!--             <form name="cadForm" class="form-center" method="POST" action="https://app.trymee.com.br/trymee/api/users/free"> action="http://localhost:8080/trymee/api/users/free"-->
		<form id="cadForm" name="cadForm" class="form-center" method="POST">

           	<div class="input-field">
           		<input type="text" required id="name" name="name" maxlength="100" class="validate">
           		<label for="name">Nome*</label>
           	</div>

           	<div class="input-field">
           		<input type="email" required id="email" name="email" maxlength="80" class="validate">
           		<label for="email">Email*</label>
           	</div>
           	
           <div class="input-field">
           		<input type="tel" id="tel" name="tel" maxlength="20" class="validate">
           		<label for="tel">Telefone (Opcional)</label>
           	</div>

           	<div class="input-field">
           		<input type="password" required min="8" maxlength="16" id="pass" name="pass" class="validate">
           		<label for="pass">Senha*</label>
           	</div>
           	
			<p>
      			<input type="checkbox" class="filled-in" id="filled-in-box"/>
      			<label for="filled-in-box">Concordo com os <a target="_blank" href="https://app.trymee.com.br/trymee-web/static/termos_de_uso.htm">termos de uso</a></label>
<!--       			<label for="filled-in-box">Concordo com os <a href="http://localhost:8080/trymee-web/static/termos_de_uso.htm">termos de uso</a></label> -->
    		</p>
    		
    		<div class="right-align" id="loading-circle" style="display: none; margin-bottom: 20px;">
		    	<div class="preloader-wrapper big active">
		    		<div class="spinner-layer spinner-blue-only">
		      			<div class="circle-clipper left">
		        			<div class="circle"></div>
		      			</div>
		      			<div class="gap-patch">
		      				<div class="circle"></div>
		      			</div>
		      			<div class="circle-clipper right">
		        			<div class="circle"></div>
		      			</div>
		    		</div>
		  		</div>
	  		</div>

           	<div class="right-align ms10">
           		<button class="btn waves-effect waves-light" type="submit">Enviar!</button>
			</div>

		</form>
		

        

        <script type="text/javascript" src="../vendor/jQuery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../vendor/materialize/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/Utils.js"></script>
        <script type="text/javascript" src="../js/cadastro.js"></script>
