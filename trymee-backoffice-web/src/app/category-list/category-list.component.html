<div *ngIf="message" class="alert alert-danger" role="alert">{{message}}</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Código</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let c of categories'>
            <td>{{c.id}}</td>
            <td>{{c.code}}</td>
            <td>{{c.description}}</td>
        </tr>
    </tbody>
</table>
<div class="btn-group pull-right" role="group" aria-label="...">
  <button *ngFor='let l of links' (click)="loadCategories(l.url)" type="button" class="btn btn-default">{{l.name}}</button>
</div>
<div class="pull-left" *ngIf="page">
  <p class="text-left">Página: {{page.number + 1}} de {{page.totalPages}}</p>
  <p class="text-left">Exibindo {{page.size}} registros de um total de {{page.totalElements}}</p>
</div>
